<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de bases | Emíllie Nicole</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="background">
        <div class="contain">
            <div class="backgroundCard bgDarkGlass">
                <div class="headerCard">
                    <span class="mainTitleCard">
                        Conversor de bases
                    </span>
                    <div class="subtitleCard">
                        <span>Binário</span>
                        <span>Octal</span>
                        <span>Hexadecimal</span>
                    </div>
                </div>
            </div>
            <div class="backgroundCard bgClearGlass mt10">
                Boas vindas ao conversor de bases personalizado! Aqui você pode converter um valor decimal para <span
                    class="bold"> binário, octal ou hexadecimal!</span>
            </div>
            <div class="backgroundCard bgDarkGlass mt10">
                <div>
                    <div class="bold whiteText bigTinyText">Digite o valor em decimal</div>
                    <div class="mt10">
                        <input type="number" id="iptValor" class="input bgClearGlass">
                    </div>
                    <div class="mt10">
                        <button id="btn" class="button"  onclick="verificarRadio()">Converter</button>
                    </div>
                </div>

            </div>
            <div class="resultsContainer">
                <div class="backgroundCard1 bgClearGlass mt10 resultCard">
                    <div id="output1"></div>
                </div>
                <div class="backgroundCard1 bgClearGlass mt10 resultCard">
                    <div id="output2"></div>
                </div>
                <div class="backgroundCard1 bgClearGlass mt10 resultCard">
                    <div id="output3"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
